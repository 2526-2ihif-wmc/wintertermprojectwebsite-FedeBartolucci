<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Nav.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <title>Important awards</title>
</head>
<body>
<header>
    <nav>
        <div class="football-logo">FOOTBALL AWARDS</div>
        <ul class="nav-links">
            <li><a href="history.html">History</a></li>
            <li><a href="footballers.html">Footballers</a></li>
            <li><a href="index.html">Main-Page</a></li>
        </ul>
    </nav>
</header>
<div class="container" style="width:50%;">
    <div id="carousel1" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
    
            <div class="carousel-item active">
                <img src="WC.png" class="d-block w-100" alt="World Cup" style="height:400px;">
            </div>
    
            <div class="carousel-item">
                <img src="CL.png" class="d-block w-100" alt="Champions League" style="height:400px;">
            </div>
    
            <div class="carousel-item">
                <img src="CA.png" class="d-block w-100" alt="Copa America" style="height:400px;">
            </div>
    
            <div class="carousel-item">
                <img src="EC.png" class="d-block w-100" alt="Euros" style="height:400px;">
            </div>
    
        </div>
    
        <button class="carousel-control-prev" type="button" data-bs-target="#carousel1" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>

        <button class="carousel-control-next" type="button" data-bs-target="#carousel1" data-bs-slide="next">
